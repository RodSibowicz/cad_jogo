<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogador </title>
  
</head >
<body >
    
    <h1>Formulario para Cadastro de jogador</h1>
    <form action="/adicionar" method ="post" enctype="multipart/form-data">
       
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name ="nome" required> <br>

        
        <label for="senha">Senha:   </label>
        <input type="password" id="senha" name="senha" minlength="8" required > <br>

        <label for="nickname">Nickname: </label>
        <input type="text" id="nickname" name ="nickname" required> <br>

        <label for="bio">Bio:</label>
        <input type="text" id="bio" name ="bio" required> <br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name ="cidade" required> <br>


        <label for="endereco">Estado:</label>

        <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
        </select>
        
        <label for="imagem">Imagem de Perfil:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*"><br>

        <input type ="submit" value = "cadastrar">
    </form>
</body>
</html>
